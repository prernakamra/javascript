<script>
     i = 0;
    function imgMotion() {
        var r = document.getElementById("centre")
        r.style.left = i;
        i++;
        setTimeout(imgMotion,100);

    }
    function lw(){
        var i = document.getElementById("in1").value
        console.log(i)
        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://192.168.43.98/cgi-bin/f.py?var=" + i , true);
        xhr.send();
        xhr.onload = function() {
        var output = xhr.responseText;
        document.getElementById("d1").innerHTML = output;
        }
    }
    function info() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://192.168.43.98/cgi-bin/f.py?var=docker%20info", true);
        xhr.send();
        xhr.onload = function() {
        var output = xhr.responseText;
        document.getElementById("d1").innerHTML = output;
        }
    }
    function list() {
       
        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://192.168.43.98/cgi-bin/f.py?var=docker%20images", true);
        xhr.send();
        xhr.onload = function() {

        document.getElementById("d1").innerHTML = output;
        }
    }
    function running_container() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://192.168.43.98/cgi-bin/f.py?var=docker%20ps", true);
        xhr.send();
        xhr.onload = function() {
        var output = xhr.responseText;
        document.getElementById("d1").innerHTML = output;
        }
    }
    function all_container() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://192.168.43.98/cgi-bin/f.py?var=docker%20ps%20-a", true);
        xhr.send();
        xhr.onload = function() {
        var output = xhr.responseText;
        document.getElementById("d1").innerHTML = output;
        }
    }
    function add() {
        var i = document.getElementById("in1").value
        console.log(i)
        var j = document.getElementById("in2").value
        console.log(j)
        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://192.168.43.98/cgi-bin/f.py?var=docker%20run%20-itd%20--name="+i+"%20"+j, true);
        xhr.send();
        xhr.onload = function() {
        var output = xhr.responseText;
        document.getElementById("d1").innerHTML = output;
        }
    }
    function stop() {
        var i = document.getElementById("in3").value
        console.log(i)
        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://192.168.43.98/cgi-bin/f.py?var=docker%20stop%20"+i, true);
        xhr.send();
        xhr.onload = function() {
        var output = xhr.responseText;
        document.getElementById("d1").innerHTML = output; 
        }
    }

    function Delete() {
        var i = document.getElementById("in4").value
